<!DOCTYPE html>

<html>
  <head>

    <title>Darty</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="container">
      <h1 class="name">Darty</h1>

    <script src="bin/dart.js"></script>
  </body>
</html>
